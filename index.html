<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celcius to Fahrenheit Converter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <!-- Icon  -->
    <script src="https://kit.fontawesome.com/5b12999530.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter<i class="fa fa-thermometer-empty"></i>
        </i></h1>
               <div class="converter-row">
            <div class="col">
                <label>Celsius<i class="fa-solid fa-temperature-low"></i></label>
                <input type="number" id="celsius">
            </div>
            <i class="fa-solid fa-equals equal"></i>
            <div class="col">
                <label>Fahrenheit<i class="fa-solid fa-temperature-high"></i></label>
                <input type="number" id="fahrenheit">
            </div>
            <i class="fa-solid fa-equals equal"></i>
            <div class="col">
                <label>Kelvin<i class="fa-solid fa-temperature-empty"></i></label>
                <input type="number" id="kelvin">
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
